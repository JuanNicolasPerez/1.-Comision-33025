<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/09746e0614.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./imag/favicon/favicon.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Yunino</title>
</head>

<body class="body-formulario">
    <!--Aca va un Formulario-->

    <form class="formulario-registrarse">
        <h2 class="registrate">REGISTRATE</h2>
        <div class="contenedor-regitrarse">
            <div class="contenedor-input-reg">
                <i class="fa-solid fa-user icon-reg"></i>
                <input type="text" class="form-control input-reg" placeholder="Nombre completo">
            </div>

            <div class="contenedor-input-reg">
                <i class="fa-solid fa-envelope icon-reg"></i>
                <input type="email" class="form-control input-reg" placeholder="E-mail">
            </div>

            <div class="contenedor-input-reg">
                <i class="fa-solid fa-key icon-reg"></i>
                <input type="password" class="form-control input-reg" placeholder="Contraseña">
            </div>

            <button type="submit" class="button-reg btn btn-primary">Registrarte</button>
            <p class="parrafo">Al registrarte, aceptas nuestras Condiciones de uso y Politicas de privacidad.</p>
            <p class="parrafo">¿Ya tienes cuenta? <a href="../index.html" class="link-reg">Iniciar Secion</a></p>
        </div>
    </form>
</body>

</html>
